<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <main class="container-main">
        <section class='container-form'>
            <h1>Add new task</h1>
            <div class="all-tasks">
                <h2 class="task-list-title">My list</h2>
                <ul class="task-list">
                    <li class="active">Youtube</li>
                    <li>Work</li>
                    <li>Grocery</li>
                </ul>

                <form action="">
                    <input type="text" class="new list" placeholder="new list name" aria-label='new list name'>
                    <button class="btn list" aria-label="create new list">+</button>
                </form>
            </div>
        </section>

        <section class="container-todo-list">
            <header class="todo-list-header">Your events</header>
            <div class="todo-list"></div>
        </section>
    </main>


</body>

</html>
